<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <section class="container">
    <div class="hero">
      <img class="hero__img" src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="title">
      <h1 class="title__h1">Order Summary</h1>
    </div>

    <div class="subtitle">
      <p class="subtitle__p">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan">

      <div class="plan_container">
        <img class="plan_container__music" src="./images/icon-music.svg" alt="music">

        <div class="plan_container_information">
          <h4 class="plan_container_information__type" -->Annual Plan</h4>
          <p class="plan_container_information__cost">$59.99/year</p>
        </div>

        <div class="plan_active">
          <a class="plan_active__button" href="">Change</a>
        </div>
      </div>

    </div>

    <div class="buttons">
      <button class="buttons__payment" href="">Proceed to Payment</button>
      <button class="buttons__cancel" href="">Cancel Order</button>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JoshMooner</a>.
    </div>
  </footer>
</body>

</html>
